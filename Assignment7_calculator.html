<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assignment7_calculator.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card ">
                    <class="card-body" ><br>
                        <h3 class="card-title text-center">Calculator</h3>
                    
                        <input type="text"  class="form-control mb-4" id="display" disabled>
                        <div class="btn-group-vertical  w-100 ">
                            <div class="btn-group">
                                <button class="btn btn-info me-3" onclick="appendNumber('1')">1</button>
                                <button class="btn btn-info me-3" onclick="appendNumber('2')">2</button>
                                <button class="btn btn-info me-3"  onclick="appendNumber('3')">3</button>
                                <button class="btn btn-info" onclick="appendOperator('+')">+</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-info me-3" onclick="appendNumber('4')">4</button>
                                <button class="btn btn-info me-3" onclick="appendNumber('5')">5</button>
                                <button class="btn btn-info me-3" onclick="appendNumber('6')">6</button>
                                <button class="btn btn-info" onclick="appendOperator('-')">-</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-info me-3" onclick="appendNumber('7')">7</button>
                                <button class="btn btn-info me-3" onclick="appendNumber('8')">8</button>
                                <button class="btn btn-info me-3" onclick="appendNumber('9')">9</button>
                                <button class="btn btn-info " onclick="appendOperator('*')">*</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-info me-3" onclick="appendNumber('0')">0</button>
                                <button class="btn btn-danger me-3" onclick="clearDisplay()">C</button>
                                <button class="btn btn-primary me-3" onclick="calculateResult()">=</button>
                                <button class="btn btn-info" onclick="appendOperator('/')">/</button>
                            </div>
                        </div>
                        <div id="error" class="text-danger mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Assignment7_calculator.js"></script>
</body>

</html>
